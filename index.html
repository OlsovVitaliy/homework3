<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops</title>
</head>
<body>
	<script>
			
			var num = prompt('Enter number');

			var triangle = ''; 
			
			for (var i = 1; i <= num; i++) {
				for (var j = 1; j <= i; j++) {
					triangle += '*';					
				}
				triangle += '\n';	
			} 
			
			alert(triangle);
			
	</script>
</body>
</html>
